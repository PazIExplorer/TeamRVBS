<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selection du calendrier des alternants</title>
	<link rel="stylesheet" href="../static/css/styleHeader.css">
    	<!-- loads jquery and jquery ui -->
	<!-- -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>


    <!-- loads multiple dates picker -->
	<script type="text/javascript" src="../static/js/jquery-ui.multidatespicker.js"></script>
   
    <!-- le css pour le calendrier TODO-->
	<link rel="stylesheet" type="text/css" href="../static/css/jquery-ui.multidatespicker.css">
	
	<!-- Test jquery ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="../static/js/testAjax.js"></script>

    <script>
		$(function(){
			var today = new Date();
			var y = today.getFullYear();
			$('#calendar').multiDatesPicker({
				addDates: ['10/14/'+y, '02/19/'+y, '01/14/'+y, '11/16/'+y],
				numberOfMonths: [3,4],
				defaultDate: '1/1/'+y
			});
		})
	</script>

<script> 
	$(function(){
	  $("#header").load("./header.html"); 
	  $("#footer").load("./footer.html"); 
	});
	</script> 
</head>

<body>
	{% include 'header.html' %}
	<h1>Test ajax</h1>
	<button class="btn btn-lg btn-primary btn-block" type="button">Register</button>


    <div id="calendar"></div>

    <script type="text/javascript">
		function getDatesSelected(){
			//Actuellement cette fonction ecrit l'array des jours selectionné dans la console TODO : les écrires dans la bdd
			var dates = $('#calendar').multiDatesPicker('getDates');
			console.log("test");
			console.log(dates);
		}
	</script>
	<button id="test" onClick="getDatesSelected()">Afficher dans la console les jours</button>



	
</body>

</html>
