<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Choix des filières</title>
  <link rel="stylesheet" href="../static/css/styleHeader.css">
  <link rel="stylesheet" href="../static/css/styleAcceuil.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  {% include 'header.html' %}

  <h1 id="titre">Choix de la filière</h1>
    {% for f in filieres %}
    {% if f[0]!=100 %}
    <form action="{{url_for('pageGenerale',idFiliere=f[0])}}" method="GET">
      <input class="button" type="submit" value="{{f[1]}}">
    </form>
    <br>
    {% endif %}
    {% endfor %}
    <br>
    <form action="{{url_for('pageGenerale',idFiliere='NULL')}}" method="GET">
      <input class="button" type="submit" value="Étudiants sans filière">
    </form>

    <br>
    {% for f in filieres %}
    {% if f[0]==100 %}
    <form action="{{url_for('pageGenerale',idFiliere=f[0])}}" method="GET">
      <input class="button" type="submit" value="{{f[1]}}">
    </form>
    <br>
    {% endif %}
    {% endfor %}


    <form action="{{url_for('ajouterFiliere')}}" method="GET">
      <input class="button1" type="submit" value="Ajouter une nouvelle filiere">
    </form>
</body>
</html>
