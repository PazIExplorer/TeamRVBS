 <!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Modification : {{user[0][1]}} {{user[0][2]}}</title>
  <link rel="stylesheet" href="../static/css/styleHeader.css">
  <link rel="stylesheet" href="../static/css/styleModif.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script> 
$(function(){
  $("#header").load("./header.html"); 
  $("#footer").load("./footer.html"); 
});
</script> 
</head>
<body>
    {% include 'header.html' %}
    <h1>Modifier les informations de l'Ã©tudiant</h1>
    <form action="{{url_for('pageEtu', id=user[0][0])}}" method="POST">
        <div id="info">
                <div class="ligne">
                        <label for="nom">Nom:</label>
                        <input type="text" name="nom" id="nom" value='{{user[0][1]}}' onClick="this.value = '';">  
                </div>    
                <div class="ligne">
                        <label for="prenom">Prenom:</label>
                        <input type="text" name="prenom" id="prenom" value='{{user[0][2]}}' onClick="this.value = '';">       
                </div class="ligne">
                <div class="ligne">
                        <label for="numeroEtudiant">Numero Etudiant: </label>
                        <input type="text" name="numeroEtudiant" id="numeroEtudiant" value='{{user[0][3]}}' onClick="this.value = '';">  
                </div>
                <div class="ligne">
                        <label for="idCarteEtu">Numero badgage: </label>
                        <input type="text" name="idCarteEtu" id="idCarteEtu" value="{{'%0x' % user[0][0]}}" onClick="this.value = '';" >
                </div>
                <div class="ligne">
                        <label for="typeContratEtudiant">Type de Contrat: </label>
                        <input type="text" name="typeContratEtudiant" id="typeContratEtudiant" value='{{user[0][4]}}' onClick="this.value = '';">
                </div>
                <div class="ligne">
                        <label for="tarif">Tarif: </label>
                        <input type="text" name="tarif" id="tarif" value='{{user[0][5]}}' onClick="this.value = '';">
                </div>
                <div class="ligne">
                        <label for="filiere">Filiere: </label>
                        <select name="filiere">
                                {% for f in fil %}
                                        {% if user[0][6] == f[0] %}
                                                <option selected value="{{f[0]}}">{{f[1]}}</option>
                                        {% else %}
                                                <option value="{{f[0]}}">{{f[1]}}</option>
                                        {% endif %}
                                {% endfor %}
                        </select>
                </div>
                <div class="ligne">
                        <label for="numeroTel">Numero de Telephone: </label>
                        <input type="text" name="numeroTel" id="numeroTel" value='{{user[0][7]}}' onClick="this.value = '';">
                </div>
                <div class="ligne">
                        <label for="mailEtu">Mail Etudiant: </label>
                        <input type="text" name="mailEtu" id="mailEtu" value='{{user[0][8]}}' onClick="this.value = '';">
                </div>       
                <div class="ligne">
                        <label for="mailEntreprise">Mail Entreprise: </label>
                        <input type="text" name="mailEntreprise" id="mailEntreprise" value='{{user[0][9]}}' onClick="this.value = '';">
                </div>	        
        </div>

	<input type="submit" value="Valider les modifications">

    </form>
</body>
</html>
