<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Création de compte</title>
    <link rel="stylesheet" href="../static/css/styleHeader.css">
    <link rel="stylesheet" href="../static/css/styleCreaCompte.css">
        
</head>

<body>
    {% include 'header.html' %}

    {% if modifType == 1 %}
        <!-- CRÉATION RÉUSSIE -->
        <div style="margin-top: 10px; text-align: center; border: 3px solid green;">Création du compte {{identifiant}} effectuée. Un mail contenant le mot de passe a été envoyé.</div>
    {% elif modifType == -1 %}
        <!-- CRÉATION ÉCHOUÉE -->
        <div style="margin-top: 10px; text-align: center; border: 3px solid red;">Une erreur a eu lieu lors de la création du compte {{identifiant}} : {{msgErreur}}</div>
    {% endif %}

    <h1>Création de compte :</h1>
    
    <form method="POST" action="{{url_for('creationCompte')}}">
        <div>
        <label for="nomCompte">Nom du compte (adresse mail du proprietaire):</label>
        <input type="email" id="nomCompte" name="nomCompte"required>
        </div>
        <div>
        <input type="radio" id="administrateur" name="type" value="administrateur" required>
        <label for="administrateur">Administrateur</label>
        
        <input type="radio" id="enseignant" name="type" value="enseignant">
        <label for="enseignant">Professeur</label>
        </div>

        <input type="submit" value="Valider">
    </form>

</body>

</html>
